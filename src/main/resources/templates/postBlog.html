<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Post Blog</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- Include menu.html -->
	<th:block th:include="/menu"></th:block>
	<div id="post-wrapped">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-xs-1"></div>
			<div class="col-lg-8 col-xs-10">
				<h1>Post Blog</h1>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully post a blog</div>
				</div>
				<form class="post-form" action="#" th:action="@{/post}" th:object="${post}"
					method="POST">
					<div class="form-group">
						<input type="text" th:field="*{post_title}" placeholder="Title" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<input type="text" th:field="*{post_content}" placeholder="Content" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<input type="text" th:field="*{post_category}" placeholder="Category" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<button type="submit" class="btnPost btn btn-success">Post</button>
						<div class="btn btn-primary goBack">
							<a th:href="@{/}">Back to previous page</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-2 col-xs-1"></div>
		</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
